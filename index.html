<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <title>QR Component</title>
    </head>

    <body>
        <main>
            <img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io" style="max-width:100%;height:auto;" />
            <div class="info-container">
                <h1 class="info-heading">Improve your front-end skills by building projects</h1>
                <p class="info-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
